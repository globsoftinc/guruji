{% extends "base.html" %}
{% block title %}Sign In - Guruji{% endblock %}

{% block content %}
<div class="auth-page">
    <div id="clerk-signin" class="clerk-container">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>
</div>

<style>
    .auth-page {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: var(--bg-primary);
    }

    .clerk-container {
        width: 100%;
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
    }

    .loading-spinner {
        text-align: center;
        color: var(--text-secondary);
    }

    .loading-spinner i {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--primary);
    }

    .loading-spinner p {
        font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .auth-page {
            padding: 0.5rem;
            align-items: flex-start;
            padding-top: 2rem;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    const redirectUrl = '{{ redirect_url | default("/dashboard", true) }}';

    function initSignIn() {
        if (!window.Clerk) {
            setTimeout(initSignIn, 100);
            return;
        }

        window.Clerk.load().then(() => {
            if (window.Clerk.user) {
                window.location.href = redirectUrl;
                return;
            }

            const container = document.getElementById('clerk-signin');
            container.innerHTML = '';

            window.Clerk.mountSignIn(container, {
                afterSignInUrl: redirectUrl,
                afterSignUpUrl: redirectUrl
            });
        });
    }

    initSignIn();
</script>
{% endblock %}
